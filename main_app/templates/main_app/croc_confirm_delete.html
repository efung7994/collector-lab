{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete croc?</h1>
  <img src="{% static 'images/croc-pad.png' %}" alt="A croc using a computer"/>
</div>
<h2>Are you sure you want to delete {{ croc.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'croc-detail' croc.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
